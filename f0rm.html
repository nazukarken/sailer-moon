<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
        <label>First Name:* </label>
        <input type="text" First name="First name"
        placeholder="Your First name..." >
        </div>
        <div>
        <label>Last Name:* </label>
        <input type="text" Last Name="Last name"
        placeholder="Your Last Name..." >
        </div>
<div>
<label>Email Address:*</label>
<input type="text" Email Address="Email Address"
placeholder="Your Email Address...">
</div>
<div>
<label>Password:*</label>
    <input type="text" Password="Password"
    placeholder="Password ..." >
</div>
<div>
    <label>Confirm password:*</label>
    <input type="text" Confirm password="confirm password"
</div>
 <div>
   <label for="birthday">Birthday:</label>
    <input type="date">
 </div>
 <div>
    <label for="Gender identity ">Gender identity:</label>
 </div>
 <div>
    <input type="radio" name="font" value="male" id="male" >
    <label for="male">male</label>
     <input type="radio" name="font" value="female" id="female" >
     <label for="female">female</label>
     <input type="radio" name="font" value="Non-binary" id="Non-binary" >
    <label for="Non-binary">non-binary</label>
    <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer" >
    <label for="I prefer not to answer">I prefer not to answer</label>

 </div>
 <div>
    <label for="A short description about myself:">A short description about myself:</label>
 </div>
 <div>
    <input type="password" name="password">
 </div>
 <div>
    <label for="Favorite Language">Favorite Language:</label>
    <input type="text/Javascript" value="Javascript">
   <select name="text/JavaScript" id="JavaScript" value="JavaScript"></select>


 </div>
<div>
    <input type="checkbox" name="accept" id="accept">
<label for="">Yes,I would like to receive periodic email updates</label>



</div>
<div>
    <input type="create account" value="create account">

</div>
<div>
    <label for="* Indicates a required field">* Indicates a required field</label>
</div>
</body>
</html>
