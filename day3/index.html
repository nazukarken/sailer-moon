<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet shelter </title>
</head>
<body>
    <h1>Welcome to pet shelter</h1>
    <img src="images/nazuk.jpg" alt="nazuk.jpg">
    <div>
        <h2>Add your pet here</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
        </nav>
        <form action="#">
            <div>
            <label for="pet name:">pet name:</label> 
            <input type="text" id="pet name">
           </div>
           <div>
         <label for="pet type">pet type:</label>
         <select name="pet type" id="pet type">
             <option value="Dog">Dog</option>
             <option value="cat">cat</option>
             <option value="fish">fish</option>
         </select>
          </div>
          <div>
          <label for="friendly">Friendly:</label>
          <input type="radio" name="friendly">
          <label for="yes">yes</label>
          <input type="radio" name="friendly">
          <label for="no">no</label>
         </div>
         <div>
            <label for="birthday">Birthday:</label>
            <input type="date">
        </div>
        <input type="submit" value="Add">
      </form>
      <div>
        <table>
            <tr>
                <th>Name</th>
                <th>type</th>
                <th>Friendly</th>
                <th>Birthday</th>
            
            </tr>
            <tr>
                <td>toby</td>
                <td>dog</td>
                <td>yes</td>
                <td>09/19/2018</td>
            </tr>
            <tr>
                <td>ottie</td>
                <td>dog</td>
                <td>yes</td>
                <td>10/10/2022</td>
            </tr>
            <tr>
                <td>roger</td>
                <td>dog</td>
                <td>yes</td>
                <td>11/11/2021</td>
            
            </tr>
            <tr>
                <td>jor</td>
                <td>dog</td>
                <td>yes</td>
                <td>10/11/2014</td>
            </tr>
        </table>
      </div>
      <div>
        <!--<aside> is a container and is used for side navigation bar/link -->
            <aside>
                <a href="#">Its side bar 1</a>
            </aside>
            <aside>
                <a href="#">Its side bar 2</a>
            </aside>
      </div>

    </div>
</body>
</html>
